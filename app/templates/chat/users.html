{% extends 'chat/base.html' %}
{% block style %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        width: 95%;
        max-width: 500px;
        margin: auto;
        padding: 5px 10px;
        border: 1px solid #007bff;
        border-radius: 5px;
        margin-top: 50px;
    }

    .links {
        width: 100%;
        padding: 10px;
        text-decoration: none;
        background-color: #F1F1F1;
        margin: 5px 0;
        border-radius: 5px;
    }

    .links:hover {
        background-color: #007bff;
        color: white;
        transition: all 0.1s linear;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Hello {{username}}!</h1>
    {% for user in users %}
    <a href='http://127.0.0.1:8000/chat/{{username}}/{{user}}' class="links">{{user}}</a>
    {% endfor %}
    <a href="{% url 'logout' %}"><button>Logout</button></a>
</div>
{% endblock %}
